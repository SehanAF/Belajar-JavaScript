<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Kode : For In di Object
        const person = {
            firstName: "Sehan",
            middleName: " Alexa",
            lastName: "Alfarisi"
        };

        for (const property in person) {
            document.writeln(`<p>Property ${property} : ${person[property]}</p>`)
        }

        // Kode : For In di Array (tidak direkomendasikan untuk digunakan di Array).
        const names = ["Sehan", "Alexa", "Alfarisi"];
        for(const index in names) {
            document.writeln(`<p>${index} : ${names[index]}</p>`)
        }
    </script>
</body>
</html>
