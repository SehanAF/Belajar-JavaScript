<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        loopi:
            for (let i = 0; i < 10; i++) {
                loopj: 
                    for (let j =  0; i < 100; j++) {
                        if (j > 10) {
                            continue loopi;
                        }
                        document.writeln(`<p>${i}-${j}</p>` )
                    }
            }

            // Kode : Continue atau Break di Label
    </script>
</body>
