<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Kode: Getter
        const person = {
            firstName: "Sechan",
            lastName: "Gavi",
          get fullName(){ // get Adalah Getter
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(value){ // set Adalah Setter
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        };

        person.fullName = "Sehan Alfarisi";
        console.table(person);

        person.fullName = "Gavi Alexa";
        console.table(person);

        person.fullName = "Joko Susanto";
        console.table(person);
    </script>
</body>
</html>
