<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>

        // Kode : Operator OR ( || ) "TRUSTY"

        console.info("Hello" || ""); // Hello
        console.info("" || []); // []
        console.info("0" || "NOL"); // 0
        console.info(0 || "NOL"); // "NOL"
        console.info(null || "NULL"); // "NULL"
        console.info(undefined || "UNDEFINED"); // "UNDEFINED"
        console.info(0 || false); // false

        // Contoh masalah

        const person = {
            firstName: "",
            lastName: "Alfarisi"
        };

        const name = person.firstName || person.lastName;
        console.info(name);

        // Kode : Operator AND ( && ) "Fasly"

        console.info("Hello" && ''); // ''
        console.info("" && []); // ""
        console.info("0" && "NOL"); // "NOL"
        console.info(0 && "NOL"); // 0
        console.info(null && "NULL"); // null
        console.info(undefined && "UNDEFINED"); // undefined
        console.info("undefined" && "null"); // null

    </script>
</body>
</html>
