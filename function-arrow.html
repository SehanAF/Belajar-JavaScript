<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sayHello = (name) => {
            const say = `Hello ${name}`;
            console.info(say);
        }

        sayHello("Sehan");

        // Versi singkat

        const sayHalla = (name) => console.info(`Hello ${name}`);

        sayHalla("Iki")

        // Versi lebih singkat (direkomendasikan)
        const sum = (first, second) => first + second;

        // Versi tanpa kurung buka/tutup
        const sayHalli = name => console.info(`Hello ${name}`);

        sayHalli("Sechan")
        console.info(sum(100, 200));

        // Kode : Arrow Function Sebagai Parameter
        function giveMeName(callback){
            callback("Sean")
        }

        // Anonymous Function
        //giveMeName(function (name) {
          // console.info(`Hello ${name}`);
        //})

        // Arrow Function
        giveMeName(name => console.info(`Hello ${name}`));





    </script>
</body>
</html>
