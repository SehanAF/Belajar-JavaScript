<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const examValue = 90;
         
        // Kode : If Expression
        if (examValue > 89){
            document.writeln("<p>Good Job : A</p>");
        } else if (examValue > 74) { // Kode : Else if Expression 
            document.writeln("<p>Good Job : B")
        } else if (examValue > 59) { // Kode : Else if Expression 
            document.writeln("<p>Good Job : C")
        } else {
            document.writeln("<p>Try Again Next Year</p>")
        }

    </script>
</body>
</html>
