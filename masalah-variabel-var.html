<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let i = 20;

        for (let i = 0; i < 10; i++){
            //local scope
            console.info(`Local Scope ${i}`);
        }

        console.info(`Global ${i}`);

        // var menghiraukan antara local scope dan global scope, berbeda dengan let yang ada pembatas antara global scope dan local scope.
        var a = 20;

        for (let a = 0; i < 10; a++){
            //local scope
            console.info(`Local Scope ${a}`);
        }

        console.info(`Global ${a}`);
    </script>
</body>
</html>
