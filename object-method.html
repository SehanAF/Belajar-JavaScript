<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Kode: Membuat Object dengan Method
        const person = {
            name: "Sehan",
            sayHello: function (name) {
                alert(`Hello ${name}`);
            }
        };

        person.sayHello('Gavi');

        // Kode: Menambah Method ke Object
        const persin = {
            name: "Gavi"
        } 

        persin.sayHalla = function (nama) {
            alert(`Hello ${nama}`);
        }

        persin.sayHalla('Gavi');
    </script>
</body>
</html>
